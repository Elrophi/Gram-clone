<div class="container">
<nav class="navbar navbar-expand-lg navbar-light shadow bg-light">
  <div class="container-fluid">
    <a class="navbar-brand"
    {% if user.is_authenticated %}
    href ="{% url 'post-list' %}"
    {% else %}
    href="{% url 'index'%}"
    {% endif %}>
    <i class="fas fa-camera text-success"></i>Instagram</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <form class="d-flex" method="GET" action="{% url 'profile-search' %}">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name='query' value="{{ request.GET.query }}">
                <button style="border: none; background-color: transparent; box-shadow: none" type="submit"><i class="fas fa-search"></i></button>
            </div>
      </form>
      {% if user.is_authenticated %}
      <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-dark" href="" data-bs-toggle="dropdown" role="button" aria-expanded="false"><i class="fas fa-user"></i></a>
          <ul class="dropdown-menu">
              <li><a href="{% url 'profile-edit' user.profile.pk %}" class="dropdown-item">Profile</a></li>
              {% comment %} <li><a href="{% url 'profile' user.profileEditView %}" class="dropdown-item">Edit Profile</a></li> {% endcomment %}
              <li><a href="{%url 'account_logout'%}" class="dropdown-item">Logout</a></li>
          </ul>
      </div>
      {% endif %}
    </div>
  </div>
</nav>
</div>
